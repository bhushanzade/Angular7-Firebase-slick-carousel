<div class="jumbotron text-center">
    <h1>Welcome to Student Portal</h1>
</div>
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Student Photo</th>
                <th>Student Name</th>
                <th>Gender</th>
                <th>Email ID</th>
                <th>Phone Number</th>
                <th>DOB</th>
                <th>Highest Education</th>
                <th>College Name</th>
                <th>Univarsity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of student_list; let i=index">
                <th>{{i}}</th>
                <td><img [src]="item.imageUrl" height=100px></td>
                <td>{{item.firstname}}&nbsp;{{item.lastname}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.email}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.dob}}</td>
                <td>{{item.high_edu}}</td>
                <td>{{item.collage}}</td>
                <td>{{item.university}}</td>
                <td style="text-align : center">
                    <button type="button" class="btn btn-success" [routerLink]="['/student/',item.$key]">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="removeStudent(item.$key)">Delete</button>
                </td>
                <!-- Modal -->
            </tr>
        </tbody>
    </table>
</div>
